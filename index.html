<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu (Responsiivinen)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 
            overflow-x: hidden; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: #000000; 
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        .top-right-badges {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;      
            align-items: center;
            gap: 15px;          
            z-index: 10;
        }

        .eu-badge {
            height: 110px;      
            width: auto;        
        }
        
        .nato-badge {
            height: 110px;      
            width: auto;        
        }

        .footer-left {
            position: absolute;
            bottom: 20px; 
            left: 20px;   
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            z-index: 10;
        }

        .footer-right {
            position: absolute;
            bottom: 20px; 
            right: 20px;  
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            
            text-align: right; 
            max-width: 350px;  
            z-index: 10;
        }


        /* --- RESPONSIIVISUUSOSIO (PALAUTETTU EDELLISEEN) --- */
        
        @media (max-width: 768px) {
            html, body {
                height: auto; 
                min-height: 100vh;
                justify-content: flex-start; 
                /* Lisätty yläreunaan tilaa, jotta sisältö alkaa kulma-logojen alapuolelta */
                padding-top: 100px; 
                padding-bottom: 40px; 
                box-sizing: border-box; 
            }

            /* 1. Pienennetään yläkulmat ja siirretään ne lähemmäs reunaa */
            .signet {
                top: 10px;
                left: 10px;
                width: 50px; /* Pienennetty (oli 80px) */
            }

            .top-right-badges {
                top: 10px;
                right: 10px;
                gap: 8px; /* Pienennetty (oli 15px) */
            }

            .eu-badge, .nato-badge { 
                height: 70px; /* Pienennetty (oli 110px) */
            }
            
            /* 2. Keskisisältö (logo ja email) pysyy ennallaan */
            .logo {
                margin-bottom: 20px;
            }
            .email-address {
                margin-bottom: 30px;
            }

            /* 3. Muutetaan ALATUNNISTEET staattisiksi, jotta ne pinoutuvat sivun loppuun */
            .footer-left, 
            .footer-right {
                position: static;      /* Vain nämä muuttuvat staattisiksi */
                width: auto;           
                max-width: 90%;        
                margin-bottom: 20px;   /* Väliä elementtien väliin */
                text-align: center;    /* Keskitetään teksti mobiilissa */
            }
        }
        /* --- Responsiivisuusosion loppu --- */

    </style>
</head>
<body>
    
    <img src="signet.png" alt="Signet" class="signet"> 

    <div class="top-right-badges">
        <img src="badge-nato.png" alt="NATO Badge" class="nato-badge">
        <img src="badge-eu.png" alt="EU VAT" class="eu-badge">
    </div>
    
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>

    <div class="footer-left">Copyright © 2025 INDUSTRIA NORDICA OY ALL RIGHTS RESERVED</div>
    <div class="footer-right">Industria Nordica Ltd, Industria Nordica GmbH, Industria Nordica SRL are registered trademarks of Industria Nordica Oy</div>
    
</body>
</html>
