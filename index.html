<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu logolla ja signetillä</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            /* Body tarvitsee position: relative, jotta absoluuttisesti asemoitu signet pysyy sen sisällä */
            position: relative; /* <-- LISÄTTY: Välttämätön absoluuttiselle asemoinnille */

            /* Keskittää logon ja sähköpostin */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: black;
            text-decoration: none; 
            margin-top: 20px; 
        }

        /* --- LISÄTTY UUSI LUOKKA SIGNEETTIÄ VARTEN TÄHÄN --- */
        .signet {
            position: absolute; /* <-- LISÄTTY: Määrittää absoluuttisen asemoinnin */
            top: 20px;          /* <-- LISÄTTY: 20px yläreunasta */
            left: 20px;         /* <-- LISÄTTY: 20px vasemmasta reunasta */
            width: 80px;        /* <-- LISÄTTY: Esimerkkikoko, voit säätää */
            height: auto;       /* <-- LISÄTTY: Säilyttää kuvasuhteen */
            z-index: 10;        /* <-- LISÄTTY: Varmistaa, että kuva näkyy muiden päällä */
        }
        /* --- LISÄYKSEN LOPPU --- */

    </style>
</head>
<body>
    
    <img src="signet-lowres.png" alt="Signet" class="signet">
    
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>
    
</body>
</html>
