<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu kaikilla logoilla</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: black;
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        /* --- LISÄTTY UUSI SÄILIÖ OIKEALLE YLÄKULMALLE --- */
        .top-right-badges {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;      /* Asettaa merkit vierekkäin */
            align-items: center;/* Keskittää ne pystysuunnassa toisiinsa nähden */
            gap: 15px;          /* Lisää ilmavälin merkkien väliin */
            z-index: 10;
        }

        /* --- MUOKATTU .EU-BADGE SOPIVAAN SÄILIÖÖN --- */
        .eu-badge {
            /* Poistettu position, top, right, z-index */
            height: 90px;       /* Asetetaan kiinteä korkeus */
            width: auto;        /* Leveys skaalautuu automaattisesti */
        }
        
        /* --- LISÄTTY UUSI LUOKKA NATO-MERKILLE --- */
        .nato-badge {
            height: 90px;       /* Sama korkeus kuin EU-merkissä */
            width: auto;        /* Leveys skaalautuu automaattisesti */
        }
        /* --- LISÄYSTEN LOPPU --- */

    </style>
</head>
<body>
    
    <img src="signet.png" alt="Signet" class="signet"> 

    <div class="top-right-badges">
        <img src="badge-nato.png" alt="NATO Badge" class="nato-badge">
        <img src="badge-eu.png" alt="EU VAT" class="eu-badge">
    </div>
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>
    
</body>
</html>
