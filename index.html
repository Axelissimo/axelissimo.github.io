<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu kaikilla logoilla ja teksteillä</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align: center;     
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* Tämä on Semi-bold */
            color: black;
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        .top-right-badges {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;      
            align-items: center;
            gap: 15px;          
            z-index: 10;
        }

        .eu-badge {
            height: 110px;      
            width: auto;        
        }
        
        .nato-badge {
            height: 110px;      
            width: auto;        
        }

        /* --- LISÄTTY UUDET LUOKAT ALATUNNISTEELLE TÄHÄN --- */
        .footer-left {
            position: absolute;
            bottom: 20px; /* Etäisyys alareunasta */
            left: 20px;   /* Etäisyys vasemmasta reunasta */
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normaali paksuus */
            font-size: 11px;  /* Pieni fonttikoko */
            color: #ffffff; /* Valkoinen teksti näkyy tummalla pohjalla */
            z-index: 10;
        }

        .footer-right {
            position: absolute;
            bottom: 20px; /* Etäisyys alareunasta */
            right: 20px;  /* Etäisyys oikeasta reunasta */
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normaali paksuus */
            font-size: 11px;  /* Pieni fonttikoko */
            color: #ffffff; /* Valkoinen teksti */
            
            text-align: right; /* Tasaus oikeaan reunaan */
            max-width: 350px;  /* Rajoitetaan leveyttä, jotta teksti rivittyy nätisti */
            z-index: 10;
        }
        /* --- LISÄYSTEN LOPPU --- */

    </style>
</head>
<body>
    
    <img src="signet.png" alt="Signet" class="signet"> 

    <div class="top-right-badges">
        <img src="badge-nato.png" alt="NATO Badge" class="nato-badge">
        <img src="badge-eu.png" alt="EU VAT" class="eu-badge">
    </div>
    
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>

    <div class="footer-left">Copyright © 2025 INDUSTRIA NORDICA OY ALL RIGHTS RESERVED</div>
    <div class="footer-right">Industria Nordica Ltd, Industria Nordica GmbH, Industria Nordica SRL are registered trademarks of Industria Nordica Oy</div>
    
</body>
</html>
