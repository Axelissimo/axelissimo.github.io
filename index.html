<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu logolla, signetillä ja EU-merkillä</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: black;
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        /* --- LISÄTTY UUSI LUOKKA EU-MERKKIÄ VARTEN TÄHÄN --- */
        .eu-badge {
            position: absolute; /* Absoluuttinen asemointi */
            top: 20px;          /* Sama ylämarginaali kuin signetissä */
            right: 20px;        /* 20px oikeasta reunasta */
            width: 120px;       /* <-- Hieman suurempi kuin signet (80px), voit säätää */
            height: auto;       /* Säilyttää kuvasuhteen */
            z-index: 10;        
        }
        /* --- LISÄYKSEN LOPPU --- */

    </style>
</head>
<body>
    
    <img src="signet.png" alt="Signet" class="signet"> 
    <img src="badge-eu.png" alt="EU VAT" class="eu-badge"> <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>
    
</body>
</html>
