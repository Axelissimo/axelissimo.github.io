<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu (Responsiivinen)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 
            overflow-x: hidden; /* Estetään vaakasuuntainen vieritys mobiilissa */

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: black;
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        .top-right-badges {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;      
            align-items: center;
            gap: 15px;          
            z-index: 10;
        }

        .eu-badge {
            height: 110px;      
            width: auto;        
        }
        
        .nato-badge {
            height: 110px;      
            width: auto;        
        }

        .footer-left {
            position: absolute;
            bottom: 20px; 
            left: 20px;   
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            z-index: 10;
        }

        .footer-right {
            position: absolute;
            bottom: 20px; 
            right: 20px;  
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            
            text-align: right; 
            max-width: 350px;  
            z-index: 10;
        }

        /* --- LISÄYS ALKAA TÄSTÄ --- 
        Tämä lohko aktivoituu, kun näytön leveys on 768px tai vähemmän.
        */
        @media (max-width: 768px) {
            
            /* Annetaan kehon kasvaa sisällön mukaan ja aloitetaan ylhäältä */
            html, body {
                height: auto;
                min-height: 100vh;
                justify-content: flex-start; /* Ei keskitetä pystysuunnassa */
                padding-top: 40px; /* Annetaan tilaa yläreunaan */
                padding-bottom: 40px; /* Annetaan tilaa alareunaan */
            }

            /* Poistetaan absoluuttinen asemointi kaikilta kulmaelementeiltä */
            .signet, .top-right-badges, .footer-left, .footer-right {
                position: static; /* Poistaa absoluuttisen asemoinnin */
                width: 90%;
                max-width: 400px;
                text-align: center;
                margin-bottom: 25px; /* Lisää tilaa elementtien väliin */
            }

            /* Pinotaan yläkulman logot päällekkäin */
            .top-right-badges {
                flex-direction: column;
                gap: 25px;
            }
            
            /* Keskitetään myös alatunnisteen vasen teksti */
            .footer-left {
                text-align: center;
                margin-top: 30px; /* Lisää tilaa logon jälkeen */
            }
            
            /* Keskitetään oikea teksti ja poistetaan leveysrajoitus */
            .footer-right {
                text-align: center;
                max-width: 90%;
            }

            /* Siirretään keskellä oleva logo yläkulman logojen alle */
            .logo {
                order: -1; /* Siirtää tämän elementin flex-pinon alkuun (mutta muiden staattisten jälkeen) */
                margin-top: 25px;
            }
            .email-address {
                 order: -1;
                 margin-bottom: 25px;
            }
            
            /* Piilotetaan alkuperäinen signet, jotta se ei ole kahdesti */
            /* Korjaus: Järjestellään ne loogiseen järjestykseen */
