<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industria Nordica</title>
    
    <link rel="icon" type="image/png" href="signet.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 
            overflow-x: hidden; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: #000000; 
            text-decoration: none; 
            margin-top: 20px; 
            font-size: 18px; 
        }

        .signet {
            position: absolute; 
            z-index: 10;        
            
            top: 1.5vw;         
            left: 1.5vw;        
            width: 6.5vw;       
            
            max-width: 80px; 
            
            height: auto;       
        }

        .top-right-badges {
            position: absolute;
            z-index: 10;
            display: flex;      
            align-items: center;
            
            top: 1.5vw;         
            right: 1.5vw;       
            gap: 1vw;           
        }

        .eu-badge {
            height: 9vw;        
            max-height: 110px;
            width: auto;        
        }
        
        .nato-badge {
            height: 9vw;        
            max-height: 110px;
            width: auto;        
        }


        .footer-left {
            position: absolute;
            bottom: 20px; 
            left: 20px;   
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            z-index: 10;
        }

        .footer-right {
            position: absolute;
            bottom: 20px; 
            right: 20px;  
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #000000; 
            
            text-align: right; 
            max-width: 350px;  
            z-index: 10;
        }


        /* --- MOBIILIVERSIO --- */
        
        @media (max-width: 768px) {
            html, body {
                height: auto; 
                min-height: 100vh;
                justify-content: flex-start; 
                padding-top: 100px; 
                padding-bottom: 40px; 
                box-sizing: border-box; 
            }

            .signet {
                display: none;
            }

            .top-right-badges {
                position: static;
                gap: 0;
            }
            
            .nato-badge { 
                position: absolute;
                top: 5px; 
                left: 10px;
                height: 70px;
                width: auto;
            }
                
            .eu-badge { 
                position: absolute;
                top: 5px; 
                right: 10px;
                height: 70px;
                width: auto;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            .email-address {
                margin-bottom: 30px;
            }

            .footer-left, 
            .footer-right {
                position: static;      
                width: auto;           
                max-width: 90%;        
                margin-bottom: 20px;   
                text-align: center;    
            }
            
            .footer-left {
                margin-top: 40px;
            }
        }
        /* --- Responsiivisuusosion loppu --- */

    </style>
</head>
<body>
    
    <a href="https://industrianordica.fi">
        <img src="signet.png" alt="Signet" class="signet"> 
    </a>

    <div class="top-right-badges">
        
        <a href="https://eportal.nspa.nato.int/Codification/CageTool/cage-view/a0q4g" target="_blank" rel="noopener noreferrer">
            <img src="badge-nato.png" alt="NATO Badge" class="nato-badge">
        </a>
        
        <a href="https://tietopalvelu.ytj.fi/yritys/3441833-3" target="_blank" rel="noopener noreferrer">
            <img src="badge-eu.png" alt="EU VAT" class="eu-badge">
        </a>
    </div>
    
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>

    <div class="footer-left">Copyright Â© 2025 INDUSTRIA NORDICA OY ALL RIGHTS RESERVED</div>
    <div class="footer-right">Industria Nordica Ltd, Industria Nordica GmbH and Industria Nordica SRL are registered trademarks of Industria Nordica Oy</div>
    
</body>
</html>
