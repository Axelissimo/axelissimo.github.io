<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Industria Nordica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar: small signet left, badges right -->
  <header class="topbar" role="banner" aria-label="Site header">
    <!-- Signet (SVG) -->
    <img class="logo-small" src="logo-signet.svg" alt="Industria Nordica signet" />

    <!-- Right side badges (NATO + EU) -->
    <div class="badges" aria-hidden="true">
      <img src="badge-nato.png" alt="NATO badge" />
      <img src="badge-eu.png" alt="EU VAT badge" />
    </div>
  </header>

  <!-- Main central area using vector logo -->
  <main class="card" role="main" aria-labelledby="org-name">
    <img class="logo-large" src="logo-large.svg" alt="Industria Nordica logotype" />

    <p class="contact">
      <a class="email" href="mailto:info@industrianordica.fi">info@industrianordica.fi</a>
    </p>
  </main>

  <footer class="site-footer" role="contentinfo" aria-label="Legal information">
    <div class="footer-left">Copyright Â© 2026 INDUSTRIA NORDICA OY ALL RIGHTS RESERVED</div>
    <div class="footer-right">Industria Nordica Ltd, Industria Nordica GmbH, Industria Nordica SRL are registered trademarks of Industria Nordica Oy</div>
  </footer>
</body>
</html>
