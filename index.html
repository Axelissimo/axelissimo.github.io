<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmaa sivu (Korjattu & Responsiivinen)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(50, 50, 50);
            
            position: relative; 
            overflow-x: hidden; /* Estää sivuttaisen vierityksen */

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .logo {
            max-width: 80%; 
            max-height: 80%;
            height: auto;   
            display: block; 
        }

        .email-address {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: #FFFFFF; /* <-- KORJATTU NÄKYVYYSONGELMA (VAIHDETTU VALKOISEKSI) */
            text-decoration: none; 
            margin-top: 20px; 
        }

        .signet {
            position: absolute; 
            top: 20px;          
            left: 20px;         
            width: 80px;        
            height: auto;       
            z-index: 10;        
        }

        .top-right-badges {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;      
            align-items: center;
            gap: 15px;          
            z-index: 10;
        }

        .eu-badge {
            height: 110px;      
            width: auto;        
        }
        
        .nato-badge {
            height: 110px;      
            width: auto;        
        }

        .footer-left {
            position: absolute;
            bottom: 20px; 
            left: 20px;   
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #FFFFFF; /* <-- KORJATTU NÄKYVYYSONGELMA (VAIHDETTU VALKOISEKSI) */
            z-index: 10;
        }

        .footer-right {
            position: absolute;
            bottom: 20px; 
            right: 20px;  
            
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; 
            font-size: 11px;  
            color: #FFFFFF; /* <-- KORJATTU NÄKYVYYSONGELMA (VAIHDETTU VALKOISEKSI) */
            
            text-align: right; 
            max-width: 350px;  
            z-index: 10;
        }


        /* --- KORJATTU RESPONSIIVISUUSOSIO ALKAA TÄSTÄ --- */
        
        @media (max-width: 768px) {
            html, body {
                height: auto; /* Anna sivun kasvaa sisällön mukaan */
                min-height: 100vh;
                justify-content: flex-start; /* Kohdista kaikki yläreunaan */
                padding: 40px 0; /* Lisää tilaa ylä- ja alareunaan */
                box-sizing: border-box; /* Varmistaa, että padding toimii oikein */
            }

            /* Poistetaan absoluuttinen asemointi.
             Kaikki elementit asettuvat nyt HTML-järjestyksessä päällekkäin.
            */
            .signet, 
            .top-right-badges, 
            .footer-left, 
            .footer-right {
                position: static;      /* Poista absoluuttinen asemointi */
                width: auto;           /* Anna elementin koon määräytyä sisällön mukaan */
                max-width: 90%;        /* Estä ylileveys */
                margin-bottom: 30px;   /* Lisää tasaista väliä */
            }

            /* Koska .logo ja .email-address olivat jo pinossa, 
               lisätään niille vain marginaali. */
            .logo {
                margin-bottom: 20px;
                order: 0; /* Varmistetaan järjestys */
            }
            
            .email-address {
                margin-bottom: 30px;
                order: 0; /* Varmistetaan järjestys */
            }

            /* Muutetaan yläkulman merkit päällekkäiseksi pinoksi */
            .top-right-badges {
                flex-direction: column; /* Pinoaa NATO:n ja EU:n */
                gap: 30px;              /* Väliä niiden väliin */
            }

            /* Säädetään kuvien kokoja mobiilissa */
            .signet {
                 width: 80px; 
            }
            .eu-badge, .nato-badge { 
                height: 90px; /* Pienennetään hieman mobiilissa */
            }

            /* Keskitetään alatunnisteen tekstit mobiilissa */
            .footer-left, .footer-right {
                text-align: center;
                max-width: 90%; 
            }
        }
        /* --- KORJATTU RESPONSIIVISUUSOSIO LOPPUU TÄHÄN --- */

    </style>
</head>
<body>
    
    <img src="signet.png" alt="Signet" class="signet"> 

    <div class="top-right-badges">
        <img src="badge-nato.png" alt="NATO Badge" class="nato-badge">
        <img src="badge-eu.png" alt="EU VAT" class="eu-badge">
    </div>
    
    <img src="logo-main.png" alt="Logosi" class="logo">
    
    <a href="mailto:info@industrianordica.fi" class="email-address">info@industrianordica.fi</a>

    <div class="footer-left">Copyright © 2025 INDUSTRIA NORDICA OY ALL RIGHTS RESERVED</div>
    <div class="footer-right">Industria Nordica Ltd, Industria Nordica GmbH, Industria Nordica SRL are registered trademarks of Industria Nordica Oy</div>
    
</body>
</html>
